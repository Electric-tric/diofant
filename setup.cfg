[metadata]
name = Diofant
description = Computer algebra system (CAS) in Python
long_description = file: README.rst
keywords = Math, CAS
license = BSD
url = https://diofant.readthedocs.io/
project_urls =
    Source Code = https://github.com/diofant/diofant/
    Bug Tracker = https://github.com/diofant/diofant/issues/
    Documentation = https://diofant.readthedocs.io/
maintainer = Sergey B Kirpichev
maintainer_email = skirpichev@gmail.com
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Education
    Intended Audience :: Science/Research
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent
    Programming Language :: Python
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Mathematics
    Topic :: Scientific/Engineering :: Physics
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: Python :: Implementation :: PyPy
[options]
zip_safe = True
packages = find:
python_requires = >=3.5
setup_requires = setuptools>=36.7.0
                 pip>=9.0.1
                 pytest-runner
                 isort
install_requires = mpmath>=0.19
                   strategies>=0.2.3
tests_require = diofant[develop]
[options.extras_require]
exports = numpy>=1.12.1
          scipy
          cython
gmpy = gmpy2>=2.1.0;platform_python_implementation!="PyPy"
plot = matplotlib!=2.1.1
interactive = ipykernel
docs = sphinx>=1.6.7
       numpydoc
       sphinx_rtd_theme>=0.2.4
tests = pytest>=3.6
        hypothesis
develop = %(tests)s
          flake8>=2.5.5,!=3.1.0
          flake8-docstrings>=1.2.0
          pep8-naming
          flake8-comprehensions
          flake8-isort
          pytest-xdist>=1.22.4
          pytest-cov
          pytest-timeout
          pylint;platform_python_implementation!="PyPy"
          coverage
          pytest-runner
          isort
          codecov
[aliases]
test = pytest
[flake8]
ignore =
    # whitespace after '['
    E201,
    # whitespace before ']'
    E202,
    # missing whitespace around arithmetic operator
    E226,
    # multiple spaces after ','
    E241,
    # module level import not at top of file
    E402,
    # line break before binary operator
    W503,
    # import 'foo' from line bar shadowed by loop variable
    F402,
    # undefined name 'foo'
    F821,
    # class names should use CapWords convention
    N801,
    # function name should be lowercase
    N802,
    # argument name should be lowercase
    N803,
    # variable in function should be lowercase
    N806,
    # First line should not be the function's "signature"
    D402,
    # Missing docstring in public class
    D101,
    # First word of the first line should be properly capitalized
    D403,
    # Missing docstring in public function
    D103,
    # One-line docstring should fit on one line with quotes
    D200,
    # Missing docstring in public module
    D100,
    # No blank lines allowed after function docstring
    D202,
    # Missing docstring in magic method
    D105,
    # 1 blank line required between summary line and description
    D205,
    # No whitespaces allowed surrounding docstring text
    D210,
    # First line should be in imperative mood
    D401,
    # Missing docstring in public method
    D102,
    # First line should end with a period
    D400,
    # No blank lines allowed between a section header and its content
    D412,
    # Missing blank line after last section
    D413,
    # Do not use variables named ‘l’, ‘O’, or ‘I’
    E741,
    # Missing docstring in __init__
    D107,
    # Function name '__sympifyit' should not start or end with '__'
    N807,
    # Line break after binary operator
    W504
max-line-length = 7000
exclude = build,.eggs,.git,*.rst,*.cfg,*.yml,LICENSE
jobs = 1
[tool:pytest]
minversion = 2.7.0
doctest_optionflags = ELLIPSIS NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL
addopts = --durations=30
          -r X
          --doctest-modules
          --doctest-glob='*.rst'
norecursedirs = build .eggs .git
timeout = 600
[coverage:run]
branch = True
omit = diofant/tests/*
       diofant/*/tests/*
[coverage:html]
directory = build/coverage/html
[isort]
lines_after_imports = 2
skip = diofant/core/mul.py
       diofant/core/expr.py
       diofant/core/numbers.py
atomic = True
